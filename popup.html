<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AI Club Event Selector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f5;
        }
        .header {
            background: #005239;
            color: white;
            padding: 16px;
            text-align: center;
        }
        .header h1 {
            font-size: 16px;
            font-weight: 600;
        }
        .container {
            padding: 16px;
            max-height: 500px;
            overflow-y: auto;
        }
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .event-card {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }
        .event-card:hover {
            border-color: #005239;
            box-shadow: 0 2px 8px rgba(0,82,57,0.1);
        }
        .event-name {
            font-weight: 600;
            color: #005239;
            margin-bottom: 6px;
        }
        .event-details {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        .event-date {
            font-size: 12px;
            color: #999;
            margin-top: 6px;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin: 12px;
            font-size: 13px;
        }
        .footer {
            padding: 12px;
            text-align: center;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #ddd;
        }
        .refresh-btn {
            background: #005239;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            margin-top: 8px;
        }
        .refresh-btn:hover {
            background: #003d2a;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¤– Select AI Club Event</h1>
    </div>
    
    <div class="container" id="container">
        <div class="loading">
            <div>ðŸ“‹ Loading events...</div>
        </div>
    </div>
    
    <div class="footer">
        <button class="refresh-btn" id="refreshBtn">ðŸ”„ Refresh Events</button>
    </div>
    
    <script src="config.js"></script>
    <script src="popup.js"></script>
</body>
</html>
